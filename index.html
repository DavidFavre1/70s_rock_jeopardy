<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>70s Rock Jeopardy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #003366;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .category {
            background-color: #003366;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .question {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
        }
        .question.answered {
            background-color: #666;
        }
        .question-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #player-info {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>70s Rock Jeopardy</h1>
    <div id="player-info">
        Score: $<span id="score">0</span>
    </div>
    <div class="game-board" id="game-board"></div>
    <div id="question-modal" class="question-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-category"></h2>
            <p id="modal-question"></p>
            <input type="text" id="player-answer" placeholder="Enter your answer">
            <button onclick="submitAnswer()">Submit Answer</button>
            <p id="feedback"></p>
        </div>
    </div>

    <script>
        const categories = ["Guitar Heroes", "Album Artwork", "Band Names", "Rock History", "Instruments"];
        const questions = {
            "Guitar Heroes": [
                { q: "This guitarist was known as 'Slowhand'", a: "Who is Eric Clapton", value: 200 },
                { q: "He played a double-necked Gibson SG", a: "Who is Jimmy Page", value: 400 },
                { q: "This Queen guitarist built his own electric guitar", a: "Who is Brian May", value: 600 },
                { q: "He was the lead guitarist of The Who", a: "Who is Pete Townshend", value: 800 },
                { q: "This 'Gypsy of Rock' played with Santana before going solo", a: "Who is Carlos Santana", value: 1000 }
            ],
            "Album Artwork": [
                { q: "This Pink Floyd album cover features a prism", a: "What is Dark Side of the Moon", value: 200 },
                { q: "The cover of this Beatles album shows them crossing a street", a: "What is Abbey Road", value: 400 },
                { q: "This Rolling Stones album cover features a zipper", a: "What is Sticky Fingers", value: 600 },
                { q: "This album by The Who shows band members sitting on a concrete piling", a: "What is Who's Next", value: 800 },
                { q: "This David Bowie album cover features a lightning bolt across his face", a: "What is Aladdin Sane", value: 1000 }
            ],
            "Band Names": [
                { q: "This band's name comes from a type of airship", a: "Who are Led Zeppelin", value: 200 },
                { q: "Their name was inspired by a 1920s blues musician", a: "Who are The Rolling Stones", value: 400 },
                { q: "This prog rock band shares its name with a color", a: "Who are Pink Floyd", value: 600 },
                { q: "This band's name was inspired by a novel by Anthony Burgess", a: "Who are The Eagles", value: 800 },
                { q: "This band's name comes from Chicago's public transit system", a: "Who are Chicago", value: 1000 }
            ],
            "Rock History": [
                { q: "This 1969 festival kicked off the 70s rock scene", a: "What is Woodstock", value: 200 },
                { q: "The Beatles officially broke up in this year", a: "What is 1970", value: 400 },
                { q: "This genre, featuring artists like David Bowie, emerged in the early 70s", a: "What is Glam Rock", value: 600 },
                { q: "This band released their debut album 'Ramones' in 1976", a: "Who are The Ramones", value: 800 },
                { q: "This 1979 tragedy occurred at a The Who concert in Cincinnati", a: "What is the crowd crush at Riverfront Coliseum", value: 1000 }
            ],
            "Instruments": [
                { q: "This keyboard instrument was popular in prog rock", a: "What is a synthesizer", value: 200 },
                { q: "This percussion instrument is often used in rock drum solos", a: "What are cowbells", value: 400 },
                { q: "This string instrument was popularized by The Who's John Entwistle", a: "What is a bass guitar", value: 600 },
                { q: "This wind instrument was used by Jethro Tull's Ian Anderson", a: "What is a flute", value: 800 },
                { q: "This stringed instrument was often used by Jimmy Page in addition to electric guitar", a: "What is a mandolin", value: 1000 }
            ]
        };

        let currentQuestion;
        let score = 0;

        function createGameBoard() {
            const gameBoard = document.getElementById('game-board');
            categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.textContent = category;
                gameBoard.appendChild(categoryElement);

                questions[category].forEach((question, index) => {
                    const questionElement = document.createElement('div');
                    questionElement.className = 'question';
                    questionElement.textContent = '$' + question.value;
                    questionElement.onclick = () => showQuestion(category, index);
                    gameBoard.appendChild(questionElement);
                });
            });
        }

        function showQuestion(category, index) {
            currentQuestion = questions[category][index];
            document.getElementById('modal-category').textContent = category + ' - $' + currentQuestion.value;
            document.getElementById('modal-question').textContent = currentQuestion.q;
            document.getElementById('player-answer').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('question-modal').style.display = 'block';
        }

        function submitAnswer() {
            const playerAnswer = document.getElementById('player-answer').value.toLowerCase().replace(/[?!.,]/g, '');
            const correctAnswer = currentQuestion.a.toLowerCase().replace(/[?!.,]/g, '');
            
            if (playerAnswer === correctAnswer) {
                score += currentQuestion.value;
                document.getElementById('feedback').textContent = 'Correct!';
                document.getElementById('feedback').style.color = 'green';
            } else {
                score -= currentQuestion.value;
                document.getElementById('feedback').textContent = 'Sorry, the correct answer is: ' + currentQuestion.a;
                document.getElementById('feedback').style.color = 'red';
            }
            
            document.getElementById('score').textContent = score;
            
            // Mark the question as answered
            const questionElements = document.getElementsByClassName('question');
            for (let i = 0; i < questionElements.length; i++) {
                if (questionElements[i].textContent === '$' + currentQuestion.value) {
                    questionElements[i].classList.add('answered');
                    break;
                }
            }
        }

        // Close the modal when clicking the close button or outside the modal
        window.onclick = function(event) {
            const modal = document.getElementById('question-modal');
            if (event.target == modal || event.target.className == 'close') {
                modal.style.display = "none";
            }
        }

        createGameBoard();
    </script>
</body>
</html>
